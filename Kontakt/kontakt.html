<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link rel="stylesheet" href="formstyle.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="content">
        <div class="logo">
            <h1 class="logo-text">
                <a class="logo-link" href="/index.html">Jack Polanco-Vargas</a>
            </h1>
        </div>
        
        <div class="menu">
            <div class="social-media">
                <div class="social-media">
                    <ul>
                        <li><a class="social-link" href="https://twitter.com/jpo_rd"><img
                                    src="/img/twitter.png" alt="Twitter Bild"></a></li>
                        <li><a class="social-link" href="https://www.instagram.com/techhopej"><img
                                    src="/img/instagram-new.png" alt="Instagram Bild"></a></li>
                        <li><a class="social-link" href="https://github.com/CarryPotterVI"><img
                                    src="/img/github.png" alt="Github Bild"></a></li>

                    </ul>
                </div>
            </div>
        </div>




<!-- Form Bereich -->
        <form action="submit.html" class="decor">
            <div class="form-left-decoration"></div>
            <div class="form-right-decoration"></div>
            <div class="circle"></div>
            <div class="form-inner">
                <div id="h1">
                    <h1>Kontakt</h1>
                </div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message..." rows="5"></textarea>
                <button type="submit" href="#">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
